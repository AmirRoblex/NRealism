    <!-- Google Fonts: Inter -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the "unreadable" red text effect */
        .unreadable-red {
            color: #ef4444; /* A strong red color */
            text-shadow: 0 0 16px #ef4444, 0 0 24px #ef4444, 0 0 32px #ef4444;
            filter: blur(5px);
            -webkit-filter: blur(5px);
        }
        /* Style for the active navigation link */
        .nav-link.active {
            background-color: #4f46e5; /* Indigo color */
            color: #ffffff;
        }
        /* Smooth transition for iframe src change */
        #content-frame {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

            <!-- Footer -->
            <footer class="text-center text-xs text-gray-400">
                <p>Dashboard v1.3</p>
            </footer>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-6 bg-gray-100">
            <div id="frame-container" class="w-full h-full bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                <iframe id="content-frame" class="w-full h-full border-none" src=""></iframe>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('.nav-link');
            const contentFrame = document.getElementById('content-frame');

            // Function to handle navigation
            function navigate(e) {
                e.preventDefault();
                const link = e.currentTarget;
                const src = link.getAttribute('data-src');

                if (link.classList.contains('active')) {
                    return;
                }
                
                contentFrame.style.opacity = '0';
                setTimeout(() => {
                    // Load the local HTML file directly
                    contentFrame.src = src; 
                    contentFrame.onload = () => {
                       contentFrame.style.opacity = '1';
                    };
                }, 150);
                
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            }

            links.forEach(link => {
                link.addEventListener('click', navigate);
            });

            // Set the initial state
            if (links.length > 0) {
                const firstLink = links[0];
                firstLink.classList.add('active');
                const initialSrc = firstLink.getAttribute('data-src');
                // Load the initial local HTML file directly
                contentFrame.src = initialSrc;
                contentFrame.onload = () => { contentFrame.style.opacity = '1'; };
            }
        });
    </script>

</html>
